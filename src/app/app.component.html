<div class="dock-window dock-advanced">
  <p-dock [model]="dockItems" position="top">
    <ng-template pTemplate="item" let-item>
      <img class="p-2" [src]="item.icon" [alt]="item.label" width="80%">
    </ng-template>
  </p-dock>

  <p-dialog [(visible)]="display"
            [style]="{width: '95vw', height: '75vh'}"
            [baseZIndex]="10000"
            [closable]="false"
            [showHeader]="false"
            [closeOnEscape]="false"
            [draggable]="false"
            appendTo="body"
            styleClass="p-fluid">
    <ng-template pTemplate="header">
      {{title}}
    </ng-template>
    <router-outlet></router-outlet>
  </p-dialog>
</div>
