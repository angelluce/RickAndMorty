<p-dialog [(visible)]="display"
          [baseZIndex]="10000"
          [style]="{width: '100vw', height: '100vh'}"
          [draggable]="false"
          [header]="'Locations'"
          appendTo="body"
          styleClass="p-fluid shadow"
          (onHide)="redirectToHome()">
  <p-toast [baseZIndex]="10000"></p-toast>
  <div class="row row-cols-auto justify-content-center m-0 p-0 b-0">
    <div *ngFor="let location of dataLocations"
         class="card shadow m-2 p-0" style="width: 15rem;">
      <div class="card-body">
        <h5 class="card-title text-center">{{location.name}}</h5>
        <p class="text-center">
          <p-tag value="{{location.type}}"></p-tag>
        </p>
        <p-divider></p-divider>
        <p class="card-text m-0"><b>Dimension:</b> {{location.dimension}}</p>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="d-flex justify-content-between mt-3">
      <div class="d-flex align-items-center">
        <label *ngIf="!isLoading">Page: {{pagination}}</label>
        <i *ngIf="isLoading" class="pi pi-spin pi-spinner"
           style="font-size: 1.5rem"></i>
        <label *ngIf="isLoading" class="mx-2">Loading</label>
      </div>
      <div>
        <button [disabled]="!dataInfo?.prev || isLoading"
                pButton type="button"
                icon="pi pi-angle-left"
                class="px-3 me-3"
                (click)="getLocations(dataInfo.prev, false)"></button>
        <button [disabled]="!dataInfo?.next  || isLoading"
                pButton type="button"
                icon="pi pi-angle-right"
                class="px-3 m-0"
                (click)="getLocations(dataInfo.next, true)"></button>
      </div>
    </div>
  </ng-template>
</p-dialog>
